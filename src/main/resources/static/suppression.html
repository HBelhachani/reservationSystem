<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suppression d'offre</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>üóëÔ∏è Supprimer une offre</h1>
</header>

<main>

    <div class="filters">
        <input type="number" id="id" placeholder="ID de l'offre">
        <button onclick="charger()">Afficher</button>
        <button onclick="supprimer()">Supprimer</button>
    </div>

    <!-- IDENTIQUE √Ä offres.html -->
    <section id="offres-container"></section>

</main>

<footer>
    <a href="offres.html">‚¨Ö Retour aux offres</a>
</footer>

<script>
    let offre = null;

    function charger() {
        const id = document.getElementById("id").value;
        const container = document.getElementById("offres-container");

        container.innerHTML = "";

        fetch(`/api/search/offre/${id}`)
            .then(r => {
                if (!r.ok) throw new Error();
                return r.json();
            })
            .then(o => {
                offre = o;
                container.innerHTML = `
                    <article>
                        <div class="price">${o.prix} $</div>
                        <h3>${o.operateur.nom}</h3>
                        <div class="route">
                            <span>${o.vol.origine.code}</span>
                            <span>‚ûú</span>
                            <span>${o.vol.destination.code}</span>
                        </div>
                        <p>${new Date(o.dateDepart).toLocaleString()}</p>
                    </article>
                `;
            })
            .catch(() => {
                container.innerHTML = `<p class="error">Offre introuvable</p>`;
            });
    }

    function supprimer() {
        if (!offre) return alert("Aucune offre charg√©e");
        if (!confirm("Confirmer la suppression ?")) return;

        fetch(`/api/admin/offres/delete/${offre.id}`, { method: "DELETE" })
            .then(() => {
                document.getElementById("offres-container").innerHTML =
                    `<p>‚úÖ Offre supprim√©e</p>`;
                offre = null;
            })
            .catch(() => alert("Erreur de suppression"));
    }
</script>

</body>
</html>
